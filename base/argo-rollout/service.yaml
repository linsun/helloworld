apiVersion: v1
kind: Service
metadata:
  name: helloworld-stable-service
  namespace: default
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: helloworld
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-canary-service
  namespace: default
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: helloworld
